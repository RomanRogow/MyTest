version: '3.8'

services:
  # Zookeeper (обязателен для Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: zookeeper:2888:3888
    ports:
      - "2181:2181"
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo stat | nc localhost 2181"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 дней
      KAFKA_LOG_RETENTION_BYTES: 1073741824  # 1GB
      KAFKA_MESSAGE_MAX_BYTES: 10485760  # 10MB для больших сообщений
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka UI (веб-интерфейс для управления)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - kafka-network
    restart: unless-stopped

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Запуск сценария создания топиков
  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...';
        sleep 30;
      
        echo 'Creating topics...';
      
        # employee-created
        kafka-topics --bootstrap-server kafka:9093 \
          --create --if-not-exists \
          --topic employee-created \
          --partitions 3 \
          --replication-factor 1 \
          --config retention.ms=604800000 \
          --config cleanup.policy=delete;
      
        # qr-generated
        kafka-topics --bootstrap-server kafka:9093 \
          --create --if-not-exists \
          --topic qr-generated \
          --partitions 3 \
          --replication-factor 1 \
          --config retention.ms=2592000000;
      
        # employee-deleted
        kafka-topics --bootstrap-server kafka:9093 \
          --create --if-not-exists \
          --topic employee-deleted \
          --partitions 1 \
          --replication-factor 1;
      
        # employee-audit
        kafka-topics --bootstrap-server kafka:9093 \
          --create --if-not-exists \
          --topic employee-audit \
          --partitions 1 \
          --replication-factor 1 \
          --config retention.ms=2592000000;
      
        # Dead Letter Topics
        kafka-topics --bootstrap-server kafka:9093 \
          --create --if-not-exists \
          --topic employee-created.DLT \
          --partitions 1 \
          --replication-factor 1;
      
        kafka-topics --bootstrap-server kafka:9093 \
          --create --if-not-exists \
          --topic qr-generated.DLT \
          --partitions 1 \
          --replication-factor 1;
      
        echo 'Listing created topics:';
        kafka-topics --bootstrap-server kafka:9093 --list;
      
        echo 'Topic creation completed!';
      "
    restart: on-failure

volumes:
  kafka-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  kafka-network:
    driver: bridge